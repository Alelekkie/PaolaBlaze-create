<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaolaBlaze</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #FFA500;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            color: #FFA500;
            z-index: 1000;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
        }
        .container {
            margin-top: 80px;
            padding: 10px;
        }
        .film-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #FFA500;
            background: #222;
            color: #FFA500;
        }
        .completed {
            background: #444;
        }
        button {
            background: #FFA500;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff7800;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            top: 20%;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            color: #FFA500;
            border-radius: 10px;
        }
        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            color: #FFA500;
            border: none;
            border-radius: 5px;
        }
        .modal button {
            background: #ff7800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        PaolaBlaze
        <br>
        Wykonane: <span id="completedCount">0</span>
        <button onclick="showModal()">➕</button>
    </div>
    <div class="container" id="filmList"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Dodaj Film</h3>
            <label for="title">Tytuł:</label>
            <input type="text" id="title" placeholder="Podaj tytuł filmu">
            <label for="category">Kategoria:</label>
            <select id="category">
                <option value="obciąganie">obciąganie</option>
                <option value="squirt">squirt</option>
                <option value="scenka">scenka</option>
                <option value="film w pionie">film w pionie</option>
                <option value="mocne jęki">mocne jęki</option>
                <option value="pov">pov</option>
                <option value="public">public</option>
            </select>
            <label for="date">Data i godzina (YYYY-MM-DD HH:MM):</label>
            <input type="text" id="date" placeholder="Podaj datę i godzinę">
            <button onclick="addFilmFromModal()">Dodaj</button>
            <button onclick="closeModal()">Anuluj</button>
        </div>
    </div>

    <script>
        let films = JSON.parse(localStorage.getItem('films')) || [];

        function renderFilms() {
            const filmList = document.getElementById("filmList");
            filmList.innerHTML = "";
            let completedCount = 0;
            films.forEach((film, index) => {
                let row = document.createElement("div");
                row.className = "film-row" + (film.completed ? " completed" : "");
                row.innerHTML = `
                    <span>${film.title} (${film.category}) - ${film.date}</span>
                    <input type="checkbox" ${film.completed ? "checked" : ""} onclick="toggleComplete(${index})">
                    <button onclick="deleteFilm(${index})">❌</button>
                `;
                filmList.appendChild(row);
                if (film.completed) completedCount++;
            });
            document.getElementById("completedCount").innerText = completedCount;
            localStorage.setItem("films", JSON.stringify(films));
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addFilmFromModal() {
            let title = document.getElementById('title').value;
            let category = document.getElementById('category').value;
            let date = document.getElementById('date').value;

            if (!title || !category || !date) return;

            films.push({ title, category, date, completed: false });
            renderFilms();
            closeModal();
        }

        function toggleComplete(index) {
            films[index].completed = !films[index].completed;
            renderFilms();
        }

        function deleteFilm(index) {
            films.splice(index, 1);
            renderFilms();
        }

        renderFilms();
    </script>
</body>
</html>
